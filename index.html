<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>M2us test page</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <script src="https://unpkg.com/vue"></script>

    <div id="main">
      <div class="header_wrap outer">
        <header class="inner">
          <p class="title-name">{{ title }}</p>
          <p class="title-description">{{ titleDescription }}</p>
        </header>
      </div>
      <div class="content-wrap outer">
        <section class="content inner">
          <ul>
            <li v-for="items in content">
              <a :href="items.link" target="_blank">{{ items.title }}</a>
            </li>
          </ul>
        </section>
      </div>
      <div class="header_wrap outer">
      </div>
    </div>  

    <script src="js/main.js"></script>
  </body>
</html>
